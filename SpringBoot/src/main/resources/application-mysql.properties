# 应用配置（MySQL Profile）
spring.application.name=pet-adoption-platform
server.port=8080

# 数据库配置（从环境变量读取，提供缺省值）
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DB:${MYSQL_DATABASE:adoption_platform}}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:admin}

# JPA配置（生产/集成环境建议 update 或 validate）
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2控制台关闭（MySQL环境不需要）
spring.h2.console.enabled=false

# 日志配置
logging.level.com.example.springboot=INFO
logging.level.org.springframework.security=INFO
